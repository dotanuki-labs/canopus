[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.87.0"
authors = ["ubiratan.f.soares@gmail.com"]
description = "An opinionated way to kick-off CLI apps powered by Rust"
repository = "https://github.com/dotanuki-labs/canopus"
homepage = "https://github.com/dotanuki-labs/canopus"
documentation = "https://github.com/dotanuki-labs/canopus"
readme = "README.md"
license = "MIT"
categories = ["command-line-utilities"]

[workspace.dependencies]
canopus = { path = "crates/canopus" }
xtasks = { path = "crates/xtasks" }

anyhow = "1.0.82"
clap = "4.5.4"
human-panic = "2.0.0"
better-panic = "0.3.0"
predicates = "3.1.0"
xshell = "0.2.6"
walkdir = "2.5.0"
sha2 = "0.10.8"
hex = "0.4.3"
assert_cmd = "2.0.14"
env_logger = "0.11.8"
log = "0.4.27"

assertor = "0.0.4"
indoc = "2.0.6"
temp-dir = "0.1.16"
uuid = "1.17.0"


[profile.release]
strip = true
lto = true
codegen-units = 1
